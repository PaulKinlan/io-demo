<!DOCTYPE html>
<html lang="en">

<head>

  <title>Language Learning Tool</title>

  <style>
    /* Basic PEPC styling */
    permission {

      /* Make it block for easier centering/styling */
      background-color: #007bff;
      /* Blue background */
      color: white;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 1rem;
    }

    #camera-dialog video {
      max-width: 100%;
      height: auto;
      display: block;
    }

    #camera-dialog canvas {
      display: none;
      /* Hidden canvas for capture */
    }
  </style>
</head>
