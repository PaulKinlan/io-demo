<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Learning Tool</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="./js/main.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

  <main>

    <section id="setup-section">
      <label for="source-language">My Language: <select id="source-language" name="source-language"
          class="custom-select">
          <option value="en" selected>ğŸ‡¬ğŸ‡§ English</option>
          <option value="fr">ğŸ‡«ğŸ‡· French</option>
          <option value="es">ğŸ‡ªğŸ‡¸ Spanish</option>
          <option value="de">ğŸ‡©ğŸ‡ª German</option>
          <option value="jp">ğŸ‡¯ğŸ‡µ Japanese</option>
          <option value="pt">ğŸ‡µğŸ‡¹ Portuguese</option>
        </select></label>
      <label for="target-language">Language to practice: <select id="target-language" name="target-language"
          class="custom-select">
          <option value="en">ğŸ‡¬ğŸ‡§ English</option>
          <option value="fr" selected>ğŸ‡«ğŸ‡· French</option>
          <option value="es">ğŸ‡ªğŸ‡¸ Spanish</option>
          <option value="de">ğŸ‡©ğŸ‡ª German</option>
          <option value="jp">ğŸ‡¯ğŸ‡µ Japanese</option>
          <option value="pt">ğŸ‡µğŸ‡¹ Portuguese</option>
        </select></label>

      <button interesttarget="translator-status"><img src="./images/info.svg"></button>
      <div popover="hint" id="translator-status"></div>

      <label for="proficiency">Proficiency: <select id="proficiency" name="proficiency" class="custom-select">
          <option value="noob"><img src="./images/me.png"><span>Brit</span></option>
          <option value="beginner" selected><img src="./images/school.svg"><span>Beginner</span></option>
          <option value="intermediate"><img src="./images/owl.svg">Intermediate</option>
          <option value="advanced"><img src="./images/school.svg">Advanced</option>
          <option value="native"><img src="./images/cognition.svg">
            Natural</option>
        </select></label>

      <div id="image-input">
        <button id="camera-button">
          <img src="./images/camera.svg"> Capture
        </button>
        <permission type="camera microphone" id="camera-permission-element">
          Help
        </permission>
      </div>

    </section>

    <section id="learning-section">
      <div id="image-display">
      </div>
      <button interesttarget="image-description"><img src="./images/info.svg"></button>
      <div popover="hint" id="image-description">
        <p id="description-text"></p>
      </div>

    </section>

    <section id="question-section">
      <div id="questions"></div>
      <menu>
        <button id="start"><img src="./images/go.svg"></button>
        <button id="redo"><img src="./images/refresh.svg"></button>
      </menu>
    </section>

    <section id="translation-section">
    </section>
  </main>


  <!-- Dialog for Camera Preview and Capture -->
  <dialog id="camera-dialog" closedby=any>
    <video id="camera-video" autoplay playsinline></video>
    <canvas id="camera-canvas"></canvas> <!-- Hidden canvas -->
    <menu>
      <button type="button" id="camera-capture-button"><img src="./images/camera.svg"></button>
    </menu>
  </dialog>

</body>

</html>
